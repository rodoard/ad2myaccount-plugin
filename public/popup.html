<!DOCTYPE html>
<html>
  <head>
    <link href='assets/stylesheets/application.css' rel='stylesheet'>
    <script src='assets/javascripts/jquery-1.10.2.js'></script>
      <script src='assets/javascripts/lib/main.js'></script>
      <script src='assets/javascripts/lib/functions.js'></script>
    <script src='assets/javascripts/chrome_functions.js'></script>
    <script src='assets/javascripts/firefox_functions.js'></script>
    <script src='assets/javascripts/application.js'></script>
  </head>
</html>
<body>
  <header>
    <div class='account-info'>
      <p>
        <span class='name'></span>
        <button id='signout-button'>Sign out</button>
      </p>
    </div>
  </header>
  <div class='content'>
    <div class='popup'>
      <div id='user-not-signed-in'>
        <h3>Ad2MyAccount</h3>
        <p class='error'></p>
        <p>Enter your username and password below:</p>
        <form id='sign-in' method='POST'>
          <input name='email' placeholder='Email' type='email'>
          <br>
          <input name='password' placeholder='Password' type='password'>
          <br>
          <input type='submit' value='Sign in'>
        </form>
        <p>
          Don't have an account?
          <a href='https://www.ad2myaccount.com/users/sign_up' target='_blank'>Sign up</a>
        </p>
      </div>
      <div id='user-signed-in'>
        <h3>Welcome to Ad2MyAccount</h3>
        <div class='mood'>
          I'm feeling
        </div>
        <p>
          Ad Status:
          <span class='ad-status'>OFF</span>
        </p>
        <div class='button-container'>
          <div class='toggle-ads'></div>
        </div>
        <p>
          Go to
        </p>
        <ul>
          <li>
            <a href='https://www.ad2myaccount.com/dashboard' target='_blank'>Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
